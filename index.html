<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <title>StudyPlus+</title>
    <script src="js/main.js" defer></script>
</head>
<body>
    <div class="hero-img"></div>
    <!-- header-section -->
    <header class="flex-row sp-btw align-center">
        <div class="logo flex-row">
            <img src="assets/icons/Book.png" alt="Logo of a Book">
            <p class="bold thick">StudyPlus<sup>+</sup></p>
        </div>
        <div class="nav">
            <nav>
                <ul class="flex-row">
                    <li><a href="#" aria-hidden="false">Home</a></li>
                    <li><a href="#" aria-hidden="false">About</a></li>
                    <li><a href="#" aria-hidden="false">Contact Us</a></li>
                    <li><a href="#" aria-hidden="false">Donate</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <!-- main-section -->
    <main>
        <section>
            <h1>Join Millions of <strong>Belivers</strong> as we Study the Word</h1>
            <cite>
                <blockquote>Sanctify them through thy truth, thy word is truth</blockquote>
                John 17:17 (<abbr title="New King James Version">NKJV</abbr>)
            </cite>
        </section>
    </main>
    <!-- footer-section -->
    <footer>
        <div class="email-list-signup flex-col">
            <form action="#" method="post">
                <label for="name">Your Fullname: <br>
                    <input type="text" name="name" aria-required="true" pattern="[a-zA-Z]"> <br>
                </label>
                <label for="email">Your Email: <br>
                    <input type="email" name="email" aria-required="true">
                </label> <br>
                <button id="submit-form">Submit</button>
            </form>
        </div>
        <div class="footer-links flex-col">
            <ul>
                <li><a href="#" aria-hidden="false">Home</a></li>
                <li><a href="#" aria-hidden="false">About</a></li>
                <li><a href="#" aria-hidden="false">Contact Us</a></li>
                <li><a href="#" aria-hidden="false">Donate</a></li>
            </ul>git
        </div>
        <div class="footer flex-col">
            <p>Made by &looparrowright; Leading</p>
            <small>&copy; Copyright 2022</small>
        </div>
    </footer>
</body>
</html>
